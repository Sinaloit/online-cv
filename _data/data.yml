experiences:
  title: Experiences
  info:
  - role: Advanced Technical Consultant
    time: 2014 - 2025
    company: NTT (After mergers with Dimension Data/Nexus IS) - Remote
    details: |
      Over 11 years of work experience in multivendor customer experience and Collaboration
      technologies involving Planning, Design, Implementation, and customized enhancements.
      Projects included contact center on-prem, WebEx Cloud, voice recognition for various
      large scale worldwide clients.  Provided innovative solutions to complex problems
      at scale.
        - Standardized and Automated installation processes to deliver
          fast and consistent results.
        - Large scale and worldwide project delivery lead for on-prem, hybrid cloud, and
          cloud-based customer collaboration products.
        - Test Planning, UAT, and documentation.
        - Installed and configured full Cisco Contact Center Enterprise Suite.
        - Custom Scripting to achieve desired customer goals.
  - role: Database & Infrastructure Admin
    time: 2013 - 2014
    company: Desert Diamond Casino - Tucson, AZ
    details: |
      Maintain, Install and Configure Server Infrastructure to operate various
      Casino systems. Including both internally facing Active Directory,
      system level changes, and customer facing systems such as IGT.
        - Maintained 300+ Servers and 90 MSSQL Servers in a VMWare Environment
        - Installed and configued RSA SecureID Appliance
        - Migrated Active Directory to Role-Based permissions resolving security issues
  - role: Field Engineer
    time: 2011 - 2013
    company: Electronic Proving Ground - Ft. Huachuca, AZ
    details: |
      Assisted with the design and provided voice talent for computer based trainings (CBTs).
      Additionally assisted with various IT tasks as needed including RAID array configuration
      and maintenance
        - Installed/Configured multiple RAID Arrays
        - Prepared and delivered training for new software suites.

