recommendations:
  title: Recommendations
  list:
  - person: Eric Spagna
    email: eric.spagna@gmail.com
    phone: 617 697 1053
    role: Sr TS Implementation Engineering Manager
    recommendation: |
      I had the privilege of working with Patrick for nearly a decade here at NTT DATA. During this time, Patrick was part of my Technical Solutions team, with a primary focus on Customer Experience (CX) and Collaboration projects, mainly in the Cisco practice. Patrick consistently delivered exceptional results in client-facing roles, assisting, implementing, and consulting across NTT DATA's diverse client base. His leadership on projects frequently earned perfect Net Promoter Scores, a testament to his technical expertise and commitment. Patrick’s combination of deep technical acumen and positive, proactive attitude created strong client relationships—even in challenging situations when projects did not go as planned. Many clients requested Patrick by name on upcoming bookings, a testament to the relationships and trust he has built up over the years.
      
      In addition to project delivery, Patrick served as a trusted advisor to both clients and internal teams. He worked closely with Sales on client discussions, scoping new opportunities, and validating pricing and effort for CX and Collaboration initiatives. His professionalism, collaborative spirit, and ability to simplify complex solutions made him an invaluable resource.
      
      It was truly a pleasure working with Patrick, and I am confident his skills, experience, and character will be an asset to any organization as he embarks on the next phase of his career.
      
  - person: Alfonso Aldave
    email: alfonso.aldave@afs.com
    phone: 913 609 2267
    role: Cisco Infrastructure Consulting Specialist at Accenture Federal Services
    recommendation: |
      I had the privilege of working alongside Patrick Kish during my time at Accenture on numerous Cisco UCCE/UC deployment projects. Each engagement we collaborated on was delivered successfully, on schedule, and consistently exceeded client expectations — a testament to Patrick’s technical mastery and commitment to excellence.

      Patrick is a consummate professional whose expertise in Cisco UCCE/UC solutions is truly second to none. He combines deep technical knowledge with a practical, results-driven approach that ensures complex implementations run smoothly. Beyond his technical skills, Patrick’s demeanor makes him a standout colleague: he is approachable, collaborative, and unfailingly positive, which makes working with him both productive and enjoyable.

      I wholeheartedly recommend Patrick to any organization seeking a proven Cisco UCCE/UC professional. His ability to deliver outstanding results while fostering strong team relationships makes him an invaluable asset to any project or role.

